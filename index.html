<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>
    <div class="slider middle">
        <div class="slides">

            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1"><img src="assets/1.jpg" alt=""><p class="description">Правильный халк</p></div>
            <div class="slide"><img src="assets/2.jpg" alt=""><p class="description">Мудрости от старцев</p></div>
            <div class="slide"><img src="assets/3.jpg" alt=""><p class="description">Отечественный чай</p></div>
            <div class="slide"><img src="assets/4.jpg" alt=""><p class="description">Внезапный баг</p></div>

        </div>


            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
            
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div class="wrapper">
        <main class="main container">
            <div class="slider middle">

                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="inner-wrapper">
                    
                    <div class="descriptions">
                        <p class="description description1">Slide 1</p>
                        <p class="description description2">Slide 2</p>
                        <p class="description description3">Slide 3</p>
                        <p class="description description4">Slide 4</p>
                    </div>

                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                    </div>
                </div>

                <div class="slides">
                    <div class="slide s1"><img src="assets/1.jpg" alt=""></div>
                    <div class="slide"><img src="assets/2.jpg" alt=""></div>
                    <div class="slide"><img src="assets/3.jpg" alt=""></div>
                    <div class="slide"><img src="assets/4.jpg" alt=""></div>
                </div>
            </div>
        </main>    
    </div>
</body>
</html>
